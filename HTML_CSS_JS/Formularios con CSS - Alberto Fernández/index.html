<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="página de formularios con CSS">
    <meta name="keywords" content="HTML, etiquetas, marcas">
    <meta name="language" content="ES">
    <meta name="author" content="Alberto Fernández">
    <meta name="robots" content="index, follow">

    <meta name="viewport" content="width = device-width, initial scale=1.0">
    <meta http-equiv="refresh" content="300; URL=nuevapagina.html">
    <meta http-equiv="X-UA-Compatible" content="IE-edge, chrome1">
    <link rel="stylesheet" href="style.css">
    <title>Prueba Formularios con CSS</title>
</head>

<body>
    <header><h2>Haz tu reserva</h2></header>
    <form>
        <p><label for="Name" title="Escriba el nombre del cliente que va a reservar">Nombre:</label>
            <input type="text" id="Name" name="Nombre" required autofocus>
        </p>
        <p><label for="email" title="Escriba una dirección de correo válida">Correo electrónico:</label>
            <input type="email" id="email" name="Correo" required>
        </p>
        <p><label for="tel" title="Escriba su número telefónico">Teléfono:</label>
            <input type="tel" id="teléfono" name="Teléfono" required>
        </p>
        <p><label for="date" title="Día de reserva">Fecha:</label>
            <input type="date" id="date" placeholder="dd/mm/aaaa" name="Fecha" required>
        </p>
        <p><label title="Hora de reserva">Franja Horaria:</label>
            <select name="hora" id="hora" required>
                <option value="09:00 -- 10:00">09:00 -- 10:00</option>
                <option value="10:00 -- 11:00">10:00 -- 11:00</option>
                <option value="11:00 -- 12:00">11:00 -- 12:00</option>
                <option value="12:00 -- 13:00">12:00 -- 13:00</option>
                <option value="13:00 -- 14:00">13:00 -- 14:00</option>
                <option value="14:00 -- 15:00">14:00 -- 15:00</option>
                <option value="15:00 -- 16:00">15:00 -- 16:00</option>
            </select>
        </p>
        <p><label for="comensales" title="Proporcione el número de comensales deseados">Comensales (min 1, max 10):</label>
            <input type="number" id="comensales" min="1" max="10" name="Comensales" required>
        </p>
        <p><label for="color" title="Seleccione el color del mantel">Color del mantel:</label>
            <input type="color" id="color" name="Color" required>
        </p>
        <p><label for="description" title="Escriba necesidades especiales tales como alérgenos u otros">Demandas especiales</label></p>
        <p><textarea id="description" placeholder="alergias, tronas, ..." rows="10" cols="50" name="Demandas Especiales"></textarea>
        </p>
        <input type="submit" name="Mensaje" id="sumbit" class="submit" value="Enviar reserva">
        <input type="reset" name="reset" id="reset" class="submit" value="Borrar reserva">
    </form>

</html>
